---
layout: default
---
<div class="internal-header" {% if page.headerImage %}style="background: url({{ page.headerImage }}) no-repeat; min-height: 15em; background-position: 0 -6em; background-size: cover;" {% else %}style="background: url(/images/default.svg) no-repeat; background-size: cover;"
{% endif %}>
</div>
<section id="header">
	<div class="mask internal-mask">
		<h1>
		{% if page.group %}
			{{page.group}}
		{% else %}
			{{page.title}}
		{% endif %}
		</h1>
	</div>
</section>

<section id="post">
  <div class="container">
      {{ content }}
  </div>
</section>
